<div class="bg-gray-100 p-2 grid-cols-1 sm:grid-cols-2 grid mt-6 h-full w-full gap-4">
    <!-- rxjs here -->
    <div class="bg-gray-50 rounded-lg shadow-md px-2 py-3  h-[500px] flex flex-col justify-between">
        <div class="flex justify-between px-2 py-6">
            <input type="text" [(ngModel)]="searchstring" (ngModelChange)="inputChanged($event)" placeholder="Search..." class="w-3/5 outline-none ring-red-400 border border-red-300 focus:ring-red-700 placeholder:text-red-400 rounded-3xl  ring-0 border-none  bg-white  text-red-500">
            <button (click)="searchstring=''" class="bg-red-600 rounded-md text-white w-1/5 focus:ring-0  px-2 py-1 ">Clear</button>
        </div>

        <div *ngIf="(results$ | async) as results" class="overflow-y-auto h-[450px]" >
            <div *ngFor="let child of results" class="bg-gray-100 p-2  w-full grid grid-cols-2 grid-rows-1 gap-4  grid-flow-row-dense ">
             <div *ngIf="isValidThumbnail(child.data.thumbnail)" class="col-span-1 " >
                <div class="">
                    <img [src]="child.data.thumbnail " class="w-full h-full" alt="">
                    <!-- <p>{{child.data.thumbnail}}</p> -->
                </div>
                <div>
                   <p class="text-red-400 text-center "> {{ child.data.title }}</p>
                </div>
                </div>
            </div>
          </div>
    </div>
    <!--end of rxjs here -->
    <!-- signals here -->
    <div class="bg-gray-50 rounded-lg shadow-md px-2 py-3">
        Signals Here
    </div>
    <!-- signals here -->
</div>
